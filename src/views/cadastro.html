<!DOCTYPE html>
<html lang="pt_br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastar Negócio</title>


    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@700&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="/css/main.css">
    <link rel="stylesheet" type="text/css" href="/css/cadastro.css">

</head>

<body>

    <div id="cadastro">

        <header>
            <img src="/assets/img/new (1) (1).svg" alt="Logomarca">
            <a href="index.html">
                <span></span>
                Voltar para a Página Inicial
            </a>
        </header>

        <form action="./negocios.html">


            <h1>Cadastre seu Negócio em nossa Plataforma</h1>

            <fieldset>
                <legend>
                    <h2>Dados do Negócio</h2>
                </legend>


                <div class="field">
                    <label for="name">Nome do Negócio</label>
                    <input type="text" name="name" required>
                </div>

                <div class="field-group">
                    <div class="field">
                        <label for="address">Endereço</label>
                        <input type="text" name="address" required>
                    </div>
                    <div class="field">
                        <label for="address2">Número/Complemento</label>
                        <input type="text" name="address2" required>
                    </div>
                </div>

                <div class="field-group">
                    <div class="field">
                        <label for="uf">Estado</label>
                        <input type="text" name="address" required>
                    </div>
                    <div class="field">
                        <label for="city">Cidade</label>
                        <input type="text" name="address2" required>
                    </div>
                </div>

                <div class="field-group">
                    <div class="field">
                        <label for="favela">Nome da Comunidade</label>
                        <input type="text" name="address" required>
                    </div>
                    <div class="field">
                        <label for="favela">Tipo do Negócio</label>
                        <input type="text" name="address" required placeholder="Alimentação, Roupas etc">
                    </div>


                </div>


            </fieldset>





            <button type="submit">Cadastrar</button>
        </form>


    </div>

    <script src="../../public/js/cadastro.js"></script>
</body>

</html>
