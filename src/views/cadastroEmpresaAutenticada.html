    <header class="masthead d-flex" style="height: auto;  background-color: #F7A541;">

        <div class="container text-center my-auto">
            <h1 class="mb-1">Cadastro de Empresas</h1>

            <div class="card" style="background-color: transparent; color: white; border: none; font-weight: bold;">
                <div class="card-header" style="background-color: transparent; border: none;">

                </div>
                <div class="card-body">

                    <form action="index.html">
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="NomeEmpresa">Nome da Empresa</label>
                                <input type="text" class="form-control" id="NomeEmpresa">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="NomeProp">Nome do Proprietário</label>
                            <input type="text" class="form-control" id="NomeProp" placeholder="Digite o nome do proprietario da Empresa">
                        </div>
                        <div class="form-group">
                            <label for="inputCPF">CPF do Proprietário</label>
                            <input type="text" class="form-control" id="inputCPF" placeholder="Digite o CPF do proprietário">
                        </div>
                        <div class="form-group">
                            <label for="inputNum">Numero para Contato </label>
                            <input type="num" class="form-control" id="inputNum" placeholder="Ex: 75981698475">
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="inputCity">Cidade</label>
                                <input type="text" class="form-control" id="inputCity">
                            </div>
                            <div class="form-group col-md-4">
                                <label for="inputState">Rua</label>
                                <input type="text" class="form-control" id="inputState">

                                </select>
                            </div>
                            <div class="form-group col-md-2">
                                <label for="inputState">Estado</label>
                                <input type="text" class="form-control" id="inputState">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="inputSenha">Senha</label>
                                <input type="password" class="form-control" id="inputSenha">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="inputSenha">Digite novamente</label>
                                <input type="text" class="form-control" id="inputSenha">

                                </select>
                            </div>

                        </div>
                        <button type="submit" class="btn btn-primary">Cadastre-se</button>
                    </form>

                </div>
            </div>
        </div>

        <div class="overlay"></div>
