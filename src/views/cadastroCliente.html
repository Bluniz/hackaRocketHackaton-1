<head>
    <meta charset="utf-8" />

    <meta name="author" content="" />
    <title>Hackaton Zenvia</title>
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico" />
    <script src="https://use.fontawesome.com/releases/v5.13.0/js/all.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic" rel="stylesheet" type="text/css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css" rel="stylesheet" />

<body id="page-top">

    <!-- Navigation -->


    <!-- Header -->
    <header class="masthead d-flex" style="height: auto;">

        <div class="container text-center my-auto">
            <h1 class="mb-1">Cadastro de Clientes</h1>

            <div class="card" style="background-color: transparent; border: none;  font-weight: bold;">
                <div class="card-header" style="background-color: transparent; border: none;">

                </div>
                <div class="card-body">

                    <form action="index.html" style="color: white;">
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="Nome">Nome</label>
                                <input type="text" class="form-control" id="Nome">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="text">CPF</label>
                                <input type="text" class="form-control" id="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="Email" class="form-control" id="email" placeholder="Ex: abcde@gmail.com">
                        </div>

                        <div class="form-group">
                            <label for="inputNum">Numero para Contato </label>
                            <input type="num" class="form-control" id="inputNum" placeholder="Ex: 75981698475">
                        </div>

                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="inputSenha">Senha</label>
                                <input type="password" class="form-control" id="inputSenha">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="inputSenha2">Digite novamente sua senha</label>
                                <input type="text" class="form-control" id="inputSenha2">
                            </div>

                        </div>

                        <button type="submit" class="btn btn-primary">Cadastre-se</button>
                    </form>

                </div>
            </div>
        </div>

        <div class="overlay"></div>
    </header>





    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
